<div class="container">
  <h1>Comic List Component</h1>
  <p>There will eventually be comics here!</p>
  <button class="btn btn-primary" routerLink="/">Return home</button>

  <div class="comics">
    <div class="comic-item" *ngFor="let comic of comics">
      {{comic.Title}}
    </div>
  </div>
</div>
